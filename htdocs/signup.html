    <header class="top">

          <div class="logo-cap">Coffee & Friends</div>

      </nav>

    <div class="container1">
      <h2>Create Account</h2>
      <p class="form-cap">Create an account to start earning rewards</p>
      <form method="post" target="_blank">
        <label for="fullname">Name:</label>
        <input id="fullname" type="text" placeholder="Your full name" required />

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="*******" required />

        <button id="btn1" type="submit">Sign Up</button>
      </form>

      Already have an account?
      <a href="./login.html" class="signin-link" style="color: #FFA500;">Login</a>
    </div>
